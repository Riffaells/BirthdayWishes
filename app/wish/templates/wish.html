{% load i18n %}
{% load static %}

<section id="wishes" class="wishes section">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">


            <div class="col-lg-4" v-for="(video, index) in videos" key="video.id" data-aos="zoom-in"
                 :data-aos-delay="(index + 1) * 100">
                <div class="wish-item position-relative">
                    <div class="img">
                        <img :src="video.poster || '{% static 'img/logo.png' %}'" class="img-fluid" alt="">
                    </div>

                    {% verbatim %}
                    <div class="details">
                        <!-- <a href="'wish-details.html?id=' + video.id" class="stretched-link"> -->
                            <h3>{{ video.author }}</h3>
                        <!--</a>-->
                        <p>{{ video.wish_message }}</p>
                    </div>

                    {% endverbatim %}
                </div>
            </div><!-- End wish Item -->
        </div>
    </div>
</section><!-- /wishes Section -->
